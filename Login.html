
<html>
  <head>
    <title> Login Page </title>
    <link rel="stylesheet" type="text/css" href="login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>

  <body>

    <h1> Log In </h1>
    <form id="form_login">
      <fieldset>
        <i style="font-size:24px; color: #2A293E" class="fa">&#xf007;</i> <input type="username" placeholder="Username" required> <br> <br> <br>
        <i style="font-size:24px; color: #2A293E" class="fa">&#xf023;</i> <input type="password" placeholder="Password" required> <br> <br> <br>
        <button type="submit" class="pure-button pure-button-primary">Log in</button>
        <br> <br> <br>
        <a href= "register.html"> Sign up here! </a>
      </fieldset>
    </form>
  </body>

</html>
