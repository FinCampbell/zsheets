<html>
  <head>
    <title> Register </title>
    <link rel="stylesheet" type="text/css" href="register.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>

  <body>

    <h1> Sign Up </h1>
    <form id="form_registration">
      <fieldset>
        <input type="text" placeholder="Name" required>
        <input type="text" placeholder="Company ID" required> <br> <br> <br>
        <input type="username" placeholder="Username" required> <br> <br> <br>
        <input type="password" placeholder="Password" id="password" required>
        <input type="password" placeholder="Confirm Password" id="confirm_password" required> <br> <br> <br> <br>

        <button type="submit" class="pure-button pure-button-primary" id="signupbutton">Sign Up</button>

        <script>
            var password = document.getElementById("password");
            var confirm_password = document.getElementById("confirm_password");
            let buttonA = document.getElementById("signupbutton");
            console.log(buttonA);
            buttonA.addEventListener('click', validatePassword)
            function validatePassword()
            {
              console
              if( password.value != confirm_password.value )
              {
                confirm_password.setCustomValidity("Passwords Don't Match");
              }

              else
              {
                confirm_password.setCustomValidity('');
              }

            }

            password.onchange = validatePassword;
            confirm_password.onkeyup = validatePassword;
        </script>

      </fieldset>
    </form>
  </body>
</html>
